<div class="block recipebook-meta">
  <header>
    <h2><a href={% url 'view_recipebook' object.id %}>{{ object.title }}</a></h2>
    {% if own_recipebook %}
    <a href="{% url 'edit_recipebook' object.id %}">Edit</a>
    <a href="{% url 'delete_recipebook' object.id %}">Delete</a>
    {% endif %}
    <div>
      {{ object.description }}
    </div>
  </header>
</div>
