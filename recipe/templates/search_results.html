{% extends "recipes/base.html" %}

{% block content %}
<form action="{% url 'recipe_search' %}">
  <input name="q" type="text" placeholder="Search" value="{{ query }}" autofocus>
</form>
{% for recipe in objects %}
{% include 'recipes/listed-recipe.html' with object=recipe %}
{% empty %}
<div class="block">
  <h2>No results found</h2>
  Words less than 3 characters long are disregarded.
</div>
{% endfor %}
{% endblock %}
