{% extends 'recipes/base.html' %}

{% block content %}
<div class="recipe">
  <header>
    <h2>{{ object.title }}</h2>
    <div><i>Published {{ object.date_created }}</i></div>
    {{ object.description }}
  </header>
  <div class="ingredients">
    {{ object.ingredients }}
  </div>
  <div class="directions">
    {{ object.directions }}
  </div>
</div>
{% endblock %}
