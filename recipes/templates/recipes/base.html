<!DOCTYPE html>

<html>
  <head>
    <title>Recipes</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
    <meta charset="utf-8">
  </head>
  <body>
    <header class="siteheader">
      <a href="{% url 'home' %}"><h1>Recipes</h1></a>
      <nav>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' request.user.username %}">{{ request.user.username }}</a>
        <a href="{% url 'new_recipe' %}">New recipe</a>
        <a href="{% url 'new_recipebook' %}">New recipe book</a>
        <a href="{% url 'auth_logout' %}">Log out</a>
        <a href="{% url 'view_notifications' %}">Notifications</a>
        {% else %}
        <a href="{% url 'auth_login' %}">Log in</a>
        <a href="{% url 'registration_register' %}">Register</a>
        {% endif %}
        <a href="{% url 'about' %}">About</a>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
