<!DOCTYPE html>

<html>
  <head>
    <title>Recipes</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
    <meta charset="utf-8">
  </head>
  <body>
    <header class="siteheader">
      <a href="{% url 'home' %}"><h1>Recipes</h1></a>
      <nav>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' request.user.username %}">{{ request.user.username }}</a>
        <a href="{% url 'auth_logout' %}">Log out</a>
        <a href="{% url 'view_notifications' %}">Notifications<span class="notifications-count"></span></a>
        {% else %}
        <a href="{% url 'auth_login' %}">Log in</a>
        <a href="{% url 'registration_register' %}">Register</a>
        {% endif %}
        <a href="{% url 'about' %}">About</a>
      </nav>
    </header>
    <main>
      <div id="dialog-background"></div>
      <div id="dialog" class="block"></div>
      {% block content %}
      {% endblock %}
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
